<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="this page is home for Seema Portfolio.">

<body>

    <header>
        <nav id="navContainer"></nav>
    </header>

    <main>
        <img src="img/home.png" alt="home" class="imgCenter">

        <p id="HiSeema">Hi, I Am Seema.</p>

<script>
       
            // Load the footer content dynamically
                fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navContainer').innerHTML = html;
            });
        // Load the footer content dynamically
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footerContainer').innerHTML = html;
            });
   
    function openAboutPage() {
        window.location.href = 'about.html';
    }
</script>
