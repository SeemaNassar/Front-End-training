<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <meta name="author" content="Seema Nassar">
    <meta name="description" content="this page is home for Seema Portfolio.">
    <title>Seema Nassar</title>
    <link rel="icon" href="img/SLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="home.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <nav id="navContainer"></nav>
    </header>

    <main>
        <div class="img-container">
            <div class="ellipse" id="name">Hi, I Am Seema.</div>
            <img src="img/home.png" alt="home" class="imgCenter">
        </div>
        <p id="imgParagraph">I'm a computer engineer. 
            I specialize in crafting dynamic websites and pages,
             blending creativity with precision for an innovative online presence.</p>
         <div class="about-container">
            
            <div class="ellipse" id="about" onclick="openAboutPage()">
                <img src="img/icons/Arrow_alt_lright.svg" alt="Your SVG Image" width="100" height="100">
            </div>  
            <p id="AboutParagraph">About Me</p>
        </div>      

    </main>


</body>
<script>   
    // Load the navbar content dynamically
        fetch('navbar.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('navContainer').innerHTML = html;
    });

    function openAboutPage() {
        window.location.href = 'about.html';
    }
</script>
</html>
